<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="numberFirst">
                <p>123</p>
                <span class="mathSymbols"></span>
            </div>
            <p class="numberCurrent"></p>
        </div>
    </div>
    <div class="main">
        <button class="cleaning">C</button>
        <button class="operatorMath">2^</button>
        <button class="operatorMath">:</button>
        <button class="operatorMath">x</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operatorMath">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operatorMath">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="equal">=</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="number">.</button>
    </div>
    <div class="historyCalculator">
        <p class="title">Last calculations
            <button class="history-btn">Clear history</button>
        </p>
        <hr>
        <ul class="history">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
